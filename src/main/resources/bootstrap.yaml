server:
  port: 8080
spring:
  application:
    name: userservice
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true 
      path: /h2
  cloud:
    vault: 
      token: 00000000-0000-0000-0000-000000000000
      scheme: http